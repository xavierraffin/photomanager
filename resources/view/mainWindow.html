<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photo Manager</title>
  </head>
  <body>

    storage is <div id="storage"></div>
    <script>
      const electron = require('electron');
      const {ipcRenderer} = electron;
      const storageName = document.querySelector('#storage');

      ipcRenderer.on('folder:set', function(e, folder){
        storageName.innerHTML = folder;
      });
    </script>
  </body>
</html>
